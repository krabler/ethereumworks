<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    </head>
    <body>
        <textarea id="myId"></textarea>
        <br>
        <button onclick="Calc();">Calculate hash</button>
        <br><br>
        This is my hash<br>
        <input type="text" id="myRezultat"/>
    </body>
    
    <script>
        function Calc()
        {
            var myText = document.getElementById('myId').value;
            if(myText.length == 0) return;

            var count = 1.0;

            if(myText.length > 1)
            {
                for(var i = 1; i < myText.length; i++)
                {
                    var charCodeCur = myText.charCodeAt(i);
                    var charCodePrew = myText.charCodeAt(i-1);

                    count = count + charCodeCur + (charCodeCur - charCodePrew);
                }
            }
            else
            {
                count = myText.charCodeAt(0);
            }
            count = count + Math.sqrt(count);
            var hash = (Math.sin(count*45)+1)/2 * 10000000000000000;
            hash = Math.floor(hash);
            document.getElementById('myRezultat').value = hash.toString(36);
        }
    </script>
</html>
